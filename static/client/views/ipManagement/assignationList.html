<div class="panel panel-default" style="border:1px solid #ddd;margin-bottom: 15px;">
    <div class="panel-heading panel-search" style="background-color: #fafbfd">
        查询条件
    </div>
    <div class="panel-body">
        <div class="row">
            <div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;">

                </div>
                <div class="col-sm-6 col-md-6 col-lg-8">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;background-color: #fafbfd" class="input-group-addon">查询方式</div>
                            <select class="form-control" ng-model="filterObj.ip_type" style="width: calc(100% - 10px)">
                                <option value="00">按IP查询</option>
                                <option value="01">按网段查询</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;">
                </div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;">
                </div>
                <div ng-if="filterObj.ip_type=='00'" class="col-sm-6 col-md-6 col-lg-8">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;background-color: #fafbfd" class="input-group-addon">IP</div>
                            <input type="text" class="form-control" style="width: calc(100% - 10px)"
                                   input-hint="多个IP请用英文逗号分开" ng-model="filterObj.ips">
                            <span class="text-danger mt5" style="margin-left: 3px">*</span>
                        </div>
                    </div>
                </div>
                <div ng-if="filterObj.ip_type=='01'" class="col-sm-6 col-md-6 col-lg-4">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;background-color: #fafbfd" class="input-group-addon">起始IP</div>
                            <input type="text" class="form-control" style="width: calc(100% - 10px)"
                                   ng-model="filterObj.start_ip">
                        </div>
                    </div>
                </div>
                <div ng-if="filterObj.ip_type=='01'" class="col-sm-6 col-md-6 col-lg-4">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;background-color: #fafbfd" class="input-group-addon">结束IP</div>
                            <input type="text" class="form-control" ng-model="filterObj.end_ip"
                                   style="width: calc(100% - 10px)">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;"></div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;"></div>
                <div class="col-sm-6 col-md-6 col-lg-8">
                    <div class="form-group">
                        <div class="input-group" style="width:100%">
                            <div style="width:81px;background-color: #fafbfd" class="input-group-addon">云区域</div>
                            <input type="text" class="form-control" input-hint="请输入数字，默认为0"
                                   ng-model="filterObj.cloud_id" style="width: calc(100% - 10px)">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-2" style="height:45px;">
                </div>
                <div class="col-lg-12" style="text-align: center">
                    <hr class="mt5 mb15">
                    <button class="btn btn-primary" ng-click="searchIPs()">分配查询</button>
                    <button class="btn btn-primary" ng-click="detectIPs()">使用检测</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel panel-default" style="border:1px solid #ddd;margin-bottom: 0">
    <div class="panel-heading  panel-search" style="background-color: #fafbfd">
        结果
    </div>
    <div cw-adaptbody="345" class="panel-body">
        <div style="width:100%;height: 100%;overflow-y: auto">
            <div ng-if="flag=='00'" style="height: 30px;" class="col-lg-12">
                以下为正在使用中的IP：共{{ use_list.length }}个
            </div>
            <div ng-if="flag=='01'" style="height: 30px;" class="col-lg-12">
                以下为已被分配的IP：共{{ use_list.length }}个
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3" style="height: 30px;" ng-repeat="i in use_list">
                <span ng-bind="i"></span>
            </div>

            <div ng-if="flag=='00'" style="height: 30px;" class="col-lg-12">
                以下为尚未使用的IP：共{{ unused_list.length }}个
            </div>
            <div ng-if="flag=='01'" style="height: 30px;" class="col-lg-12">
                以下为尚未分配的IP：共{{ unused_list.length }}个
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3" style="height: 30px;" ng-repeat="i in unused_list">
                <span ng-bind="i"></span>
            </div>
        </div>
    </div>
</div>

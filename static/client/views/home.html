<div class="container-fluid" style="padding: 0;overflow-y: auto;overflow-x: hidden">
    <div class="king-panel-container" style="overflow-y: auto;overflow-x: hidden">
        <div class="row-home" style="overflow-y: auto;overflow-x: hidden">
            <div class="col-md-3">
                <div class="king-panel-item clearfix king-panel-success">
                    <div class="king-panel-left king-padding">
                        <i class="fa fa-align-left f30"></i>
                    </div>
                    <div class="king-panel-right king-padding">
                        <span class="king-counter-number f24">{{ countObj.assiIps }}</span>
                        <div class="king-counter-label mt5">已分配IP数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="king-panel-item clearfix king-panel-warning">
                    <div class="king-panel-left king-padding">
                        <i class="fa fa-pie-chart f30"></i>
                    </div>
                    <div class="king-panel-right king-padding">
                        <span class="king-counter-number f24">{{ countObj.usedIps }}</span>
                        <div class="king-counter-label mt5">已使用的IP数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="king-panel-item clearfix king-panel-primary">
                    <div class="king-panel-left king-padding">
                        <i class="fa fa-bars f30"></i>
                    </div>
                    <div class="king-panel-right king-padding">
                        <span class="king-counter-number f24">{{ countObj.netLen }}</span>
                        <div class="king-counter-label mt5">资源池网段数</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="king-panel-item clearfix king-panel-info">
                    <div class="king-panel-left king-padding">
                        <i class="fa fa-bookmark-o f30"></i>
                    </div>
                    <div class="king-panel-right king-padding">
                        <span class="king-counter-number f24">{{ countObj.applyLength }}</span>
                        <div class="king-counter-label mt5">申请单总数</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-home charts"  style="overflow-y: auto;overflow-x: hidden">
        <div class="col-md-6" style="padding-top:10px">
            <div cw-piechart="ipUsedReports" style="width: 100%;">
            </div>
        </div>
        <div class="col-md-6" style="padding-top:10px">
            <div highcharts="applyReports" style="width:100%;"></div>
        </div>
    </div>
</div>

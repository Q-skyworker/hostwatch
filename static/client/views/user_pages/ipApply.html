<div style="width:100%;">
    <div class="cw-top-height">
        <div style="float:left;">
            <label style="float:left;margin-top: 5px;">申请类型：</label>
            <select class="form-control" style="width:150px;float:left;" ng-model="filterObj.apply_type">
                <option value="">全部</option>
                <option value="00">IP申请</option>
                <option value="01">续约申请</option>
            </select>
        </div>
        <div style="float:left;margin-left: 10px">
            <label style="float:left;margin-top: 5px;">IP地址：</label>
            <input type="text" ng-model="filterObj.ip" style="width:150px;float:left;"
                   class="form-control"/>
        </div>
        <div style="float:left;margin-left: 10px;">
            <label style="float:left;margin-top: 5px;">业务系统：</label>
            <select class="form-control" style="width:150px;float:left;" ng-model="businessStr"
                    ng-options="i.bk_biz_name as i.bk_biz_name for i in business_list"></select>
        </div>

        <div style="float:left;margin-left:15px;">
            <button ng-click="searchList()" class="btn btn-primary">查询</button>
        </div>
        <div style="float:right;margin-left:15px;">
            <button ng-click="addApply()" class="btn btn-primary">IP申请</button>
        </div>
        <div style="float:right;margin-left:15px;">
            <button ng-click="renewalApply()" class="btn btn-primary">续约申请</button>
        </div>
    </div>
    <div cw-adaptbody="10" ng-grid="gridOption" style="width:100%;"></div>
</div>
<style>
    span[disabled="disabled"] {
        pointer-events: none;
    / / 阻止JavaScript点击动作触发的事件
    }
</style>

<div>
    <div dragable1 dialog-title="同步详情"></div>
    <div style="width: 100%;padding: 10px;max-height: 400px;overflow-y: auto">
        <table class="table table-bordered log-table" style="table-layout: fixed">
            <tr>
                <th style="width:150px;">IP</th>
                <th style="width:100px;">类型</th>
                <th>来源模型</th>
            </tr>
            <tr ng-repeat="i in syncLogDetail">
                <td>{{i.ip}}</td>
                <td ng-if="i.type=='modify'">修改</td>
                <td ng-if="i.type=='add'">新增</td>
                <td>{{i.model_name}}</td>
            </tr>
        </table>

    </div>
        <div style="width:100%;text-align: center;margin:10px">
        <button class="btn btn-default" ng-click="close()">关闭</button>
    </div>
</div>
